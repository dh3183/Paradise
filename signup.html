    <a href="index.html"><img src="imgs/logo black.svg" class="logo" alt="메인화면으로 이동"></a>

  <!-- 로그인 DIV 박스 -->
  <div class="login">
    <table border="0px">
      <form class="<!-- 클래스 -->" action="<!-- 액션 -->" method="post">
        <tr>
          <td colspan="3" class="bold">아이디</td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" name="<!-- 이름 정의 -->" value="" size="30" class="inputForm" maxlength="16" required></td>
        </tr>
        <tr>
          <td colspan="3" class="bold">비밀번호</td>
        </tr>
        <tr>
          <td colspan="3"><input type="password" name="<!-- 이름정의 -->" value="" size="30" class="inputForm" maxlength="16" required></td>
        </tr>
        <tr>
          <td colspan="3" class="bold">비밀번호 확인</td>
        </tr>
        <tr>
          <td colspan="3"><input type="password" name="<!-- 이름 정의 -->" value="" size="30" class="inputForm" maxlength="16" required></td>
        </tr>
        <tr>
          <td colspan="3" class="bold">본인 이메일 입력</td>
        </tr>
        <tr>
          <td colspan="3"><input type="email" name="<!-- 이름 정의 -->" value="" size="20" placeholder="" class="inputForm" maxlength="35" required></td>
        </tr>
        <tr>
          <td colspan="3" class="bold">생년월일</td>
        </tr>
        <tr>
          <td><input type="text" name="<!-- 이름 정의 -->" id="yy" value="" size="5" placeholder="년(4자)" class="inputFormFix" maxlength="4" required>
          </td>
          <td>
            <select class="monthSelect" name="<!-- 이름 정의 -->" required>
            <option disabled selected>월</option>
            <option value="1월">1월</option>
            <option value="2월">2월</option>
            <option value="3월">3월</option>
            <option value="4월">4월</option>
            <option value="5월">5월</option>
            <option value="6월">6월</option>
            <option value="7월">7월</option>
            <option value="8월">8월</option>
            <option value="9월">9월</option>
            <option value="10월">10월</option>
            <option value="11월">11월</option>
            <option value="12월">12월</option>
          </select>
        </td>
        <td>
          <input type="number" maxlength="2" min="1" max="31" name="<!-- 이름 정의 -->" value="" size="2" placeholder="일" class="daySelect" required>
        </td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td colspan="3"><button type="submit" name="login" value="회원가입" class="loginButton">가입하기</td>
          </tr>
        </form>
      </table>
    </div>
